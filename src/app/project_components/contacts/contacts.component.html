<app-header></app-header>
<section>
  <div class="container">
    <div class="section_parts">
      <div class="text_part">
        <h3>КОНТАКТНАЯ</h3>
        <h2>ИНФОРМАЦИЯ</h2>
        <div class="contact_text">
          <p class="addres_text">
            <b>«Digital Project»</b> <br>
            г. Караганда, ул. Телевизионная 10
          </p>
          <p class="phonenumber">+7 (701) 77 76 811</p>
          <p class="contact_mail">Galym.sultanov@mail.ru</p>
            <button class="contact_button" (click)="openForm()">Орабтная связь</button>
        </div>
      </div>
      <div class="img_part">
        <img src="assets/images/map/Снимок%20экрана%202022-05-18%20150526.png" alt="no image">
      </div>
    </div>
  </div>
  <div class="hidden_block">
    <div class="content_block form_block">
      <div class="title">
      <h4>Задать вопрос
      </h4><span (click)="goPrevButton()">X</span>
      </div>
      <form [formGroup]="form" (ngSubmit)="submit()">
        <label>
          <input class="input" formControlName="firstname" type="text" placeholder="{{form_text.firstNamePl}}" name="firstname">
        </label>
        <label>
          <input class="input" formControlName="phonenumber" type="tel" placeholder="{{form_text.phoneNumberPl}}" name="phonenumber">
          <p class="message" *ngIf="form.get('phonenumber')?.hasError('required') && (form.get('phonenumber')?.dirty || form.get('phonenumber')?.touched)">
            {{form_text.phoneMessage1}}</p>
          <p class="message" *ngIf="form.get('phonenumber')?.hasError('pattern')">
            {{form_text.phoneMessage2}}</p>
          <span *ngIf="form.get('phonenumber')?.hasError('required')" style="left: 130px;" class="message_symbol">{{form_text.message_symbol}}</span>
        </label>
        <label>
          <input class="input" formControlName="email" type="text" placeholder="{{form_text.emailPl}}" name="email">
          <p class="message" *ngIf="form.get('email')?.hasError('required') && (form.get('email')?.dirty || form.get('email')?.touched)">
            {{form_text.emailMessage1}}</p>
          <p class="message" *ngIf="form.get('email')?.hasError('pattern')">
            {{form_text.emailMessage2}}</p>
          <span *ngIf="form.get('email')?.hasError('required')" style="left: 62px;" class="message_symbol">{{form_text.message_symbol}}</span>
        </label>
        <label>
          <input class="input" formControlName="product" type="text" placeholder="{{form_text.productPl}}" name="product">
        </label>
        <label>
          <textarea name="comment" formControlName="comment" placeholder="{{form_text.commentPl}}" rows="9"></textarea>
          <p class="message" *ngIf="form.get('comment')?.hasError('required') && (form.get('comment')?.dirty || form.get('comment')?.touched)">
            {{form_text.commentMessage}}</p>
          <span *ngIf="form.get('comment')?.hasError('required')" style="left: 90px;" class="message_symbol">{{form_text.message_symbol}}</span>
        </label>
        <label>
          <input style="position: absolute;" type="checkbox" name="agree">
          <p class="input_text">{{form_text.checkboxText}}</p>
        </label>
        <button [disabled]="form.invalid" (click)="buttonSend()">ОТПРАВИТЬ<span>&#8594;</span></button>
      </form>
    </div>
    <div class="thanks_block">
      <div class="content_block">
          <span (click)="goPrevButton()">X</span>
        <div class="img_block">
          <img src="assets/images/okay/ok.png" alt="no images">
        </div>
        <h5>Спасибо !</h5>
        <p>Ваше сообщение отправлено мы свяжемся с вами в ближайшее время</p>
        <button (click)="goPrevButton()">ВЕРНУТСЯ НАЗАД</button>
      </div>
    </div>
  </div>
</section>
<app-footer></app-footer>
